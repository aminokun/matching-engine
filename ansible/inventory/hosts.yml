---
# Ansible Inventory File
# Define your target servers here
#
# Example for single VPS deployment:
#   [matching_engine]
#   your-vps-ip ansible_user=root
#
# Example for multiple servers:
#   [matching_engine]
#   server1 ansible_host=192.168.1.10 ansible_user=root
#   server2 ansible_host=192.168.1.11 ansible_user=root

all:
  children:
    matching_engine:
      hosts:
        # Replace with your actual server IP or hostname
        # Example:
        # matching-engine-1:
        #   ansible_host: 192.168.1.100
        #   ansible_user: root

        # For local testing with Vagrant or localhost:
        localhost:
          ansible_connection: local
