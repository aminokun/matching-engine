version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: matching-engine-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - OPENSEARCH_URL=http://opensearch-node1:9200
      - OPENSEARCH_INDEX=company-profiles
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_PROVIDER=claude
    ports:
      - "3001:3001"
    networks:
      - matching-engine-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: matching-engine-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3002:3000"
    depends_on:
      - backend
    networks:
      - matching-engine-network
    restart: unless-stopped

networks:
  matching-engine-network:
    driver: bridge
