version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: matching-engine-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - OPENSEARCH_URL=http://opensearch-node1:9200
      - OPENSEARCH_INDEX=dutch-companies-vector-index
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NOTION_API_KEY=${NOTION_API_KEY}
      - LLM_PROVIDER=claude
    ports:
      - "3001:3001"
    networks:
      - matching-engine-network
      - opensearch-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://37.60.255.128:3001
    container_name: matching-engine-frontend
    environment:
      - NODE_ENV=production
    ports:
      - "3002:3000"
    depends_on:
      - backend
    networks:
      - matching-engine-network
    restart: unless-stopped

networks:
  matching-engine-network:
    driver: bridge
  opensearch-net:
    external: true
    name: opensearch_opensearch-net
